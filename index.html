<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Decoder</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Number Decoder</h1>

      <form id="roman-numeral">
        <div class="form-group">
          <label for="input">Enter a number (between 1 and 3,499) to see its value in Roman Numerals:</label>
          <input id="input" type="text" pattern="[0-9]*">
        </div>

        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>
</html>
